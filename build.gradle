plugins {
    id 'java'
}

group 'com.springtestframework.ua'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.7.RELEASE'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.3.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
    
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.7.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
